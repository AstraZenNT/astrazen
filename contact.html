<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logos/logoicon.png"32x32" type="image/png">
    <script src="script.js"></script>
</head>
<body>
    <div class="windowContainer">
        <div class="hexNav">
            <a href="about.html"><div>ABOUT</div></a>
            <a href="works.html"><div>WORKS</div></a>
            <a href="blog.html"><div>BLOG</div></a>
            <a href="donate.html"><div>DONATE</div></a>
            <a href="shop.html"><div>SHOP</div></a>
            <a href="contact.html"><div>CONTACT</div></a>
        </div>


        <div class="toc">
            <img src="img/logos/logo6.png" alt="">
        </div>


        <div class="contentScreen">
            <div>
                <h2 style="color:rgb(224, 26, 255);">CONTACT</h2>
                <p></p>
                    <form action="https://formspree.io/f/xjkegrld" method="POST">
                        <input type="text" name="name" required placeholder="Your Name">
                        <input type="email" name="email" required placeholder="Your Email">
                        <textarea name="message" required placeholder="Your Message"></textarea>

                        <input type="hidden" name="_redirect" value="contact.html">
                        
                        <input type="hidden" name="_captcha" value="false">
                        
                        <button type="submit">SEND</button>
                    </form>
            </div>
        </div>


        <div class="charSprite">
            <img src="img/characters/6ContactChar.png" alt="" srcset="">
        </div>


        <div class="diaBox">
            <p><span style="color:rgb(255, 96, 255)">=></span> "I'm open for collaborations too."</p>
        </div>
    </div>
</body>
</html>
